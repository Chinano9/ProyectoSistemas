<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
</head>
<body>
    <h1>Resultados de la Búsqueda de Películas</h1>
    
    <form method="get" action="{% url 'buscar' %}">
        <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar películas por título o director">
        <button type="submit">Buscar</button>
    </form>
    
    <ul>
        {% for pelicula in peliculas %}
            <li>
                <strong>Título:</strong> {{ pelicula.titulo }}<br>
                <strong>Director:</strong> {{ pelicula.director }}<br>
            </li>
        {% empty %}
            <p>No se encontraron películas que coincidan con la búsqueda.</p>
        {% endfor %}
    </ul>

    
    <!-- logout -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Cerrar sesión</button>
    </form>

    <!-- home -->
    <a href="{% url 'home' %}">Volver al inicio</a>
    
</body>
</html>
